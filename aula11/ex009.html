<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ex 009</title>
</head>
<body>
    <h1>Desafio 009</h1><hr>
    <h3>Nacionalidade</h3>
    <p>Digite abaixo qual é o seu país ?</p> 
    <input type="text" name="txpais" id="txpais"> 
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txpais = window.document.querySelector('input#txpais')
            var res = window.document.querySelector('div#res')
            var nacionalidade = String(txpais.value)
            res.innerHTML = `<p>Você é do <strong>${nacionalidade}</strong>.</p>`
            if (nacionalidade == 'Brasil') {
                res.innerHTML += `E você é <strong>brasileiro</strong>!`
            } else {
                res.innerHTML += `E você é <strong> estrangeiro</strong>!`
            }
        }       
    </script>
</body>
</html>
