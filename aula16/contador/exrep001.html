<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Contador</h1></header>
    <section>
        <div id="dados">
            <p>Início: <input type="number" name="inicio" id="n1" placeholder="Início da contagem" required></p><br>
            <p>Fim: <input type="number" name="fim" id="n2" placeholder="Fim da contagem" required></p><br>
            <p>Passo: <input type="number" name="passo" id="txtp" placeholder="Pular a cada" required></p><br>
            <p><input type="button" value="Contar" onclick="contador()"></p>
        </div>
        <div id="res">
            <p>Contando: </p>
        </div>
    </section>
