<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando dados</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            background-color: #5F6BE7;
        }

        h1 {
            text-align: center;
            color: rgb(7, 7, 7);

        }
    </style>
</head>
<body>
    <h1>Manipulando dados</h1>
    <script>
        window.alert('Minha primeira mensagem!')  // criará um alerta

        window.confirm('Está gostando de JavaScript?')  // criará um alerta com 2 botões de Ok e cancel;
        
        var nome = window.prompt('Qual é o seu nome?')
        window.alert('É um grande prazer te conhecer, ' + nome + "!")   
        
        //Aparecerá um campo para usuário dgitar o nome e com 2 botões Ok e cancel.
    </script>
</body>
</html>
