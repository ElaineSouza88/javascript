<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios com DOM</title>
    <style>
        body {
        background-color: rgba(86, 86, 233, 0.747);
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        padding-top: 250px;
        }

        h1, ul {
            background-color: white;
            border-radius: 10px;
            padding: 5px;
        }

        ul {
            padding: 25px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- //Desafios para prática do DOM

    //Manipulação dos elementos
    //4: Remova um elemento do DOM-->
    <!-- Para esse ecercício criaremos uma lista -->

    <h1>Manipulação de DOM pelo ID usando JavaScript</h1>
    <ul id="minhaLista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Botão criado para remover item e chamar a função -->
    <button onclick="removerItem()">Remover item 3</button> 
    <script>
        function removerItem() {
            let lista = document.getElementById('minhaLista') // variável criada para armazenar os itens da lista.

            let itemRemovido = lista.querySelector('li:nth-child(3)') // variável criada para selecionar o item 3 da lista.

            lista.removeChild(itemRemovido) //remove o item 3
        }

        //Neste código há um falha, pois caso o usuário clica novamente no botão remover, o item 4 da lista também é removido. Isso acontece pois quando exclimos um elemento os índices são ajustados automaticamente, como o programa detecta que ainda há 3 elementos, remove o item 4.
        //solução: Para esse caso o ideal é aplicar um laço While, pois queremos que seja removido o item 3 explicitamente. 
    </script>
</body>
</html>
