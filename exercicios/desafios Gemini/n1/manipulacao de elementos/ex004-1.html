    //Manipulação dos elementos
    //4: Remova um elemento do DOM-->
    <!-- Resolução para remover apenas o item esejado de uma lista -->

    <h1>Manipulação de DOM pelo ID usando JavaScript</h1>
    <ul id="minhaLista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li class="remover">Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Botão criado para remover item e chamar a função -->
    <button onclick="removerItem()">Remover item 3</button> 
    <script>
        function removerItem() {
            const lista = document.getElementById('minhaLista') // variável criada para armazenar os itens da lista.

            let itemRemovido = lista.querySelectorAll('.remover') // seleciona o item que possui a classe remover.

            itemRemovido.forEach(item => { //para cada item removido
                lista.removeChild(item) // remova o filho da classe remover
            })
            
        } 
    </script>
