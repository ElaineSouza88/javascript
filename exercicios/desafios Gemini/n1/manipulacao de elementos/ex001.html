<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios com DOM</title>
    <style>
        body {
        background-color: rgba(86, 86, 233, 0.747);
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        padding-top: 250px;
        }

        h1, div {
            background-color: white;
            border-radius: 10px;
            padding: 5px;
        }

        div {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Manipulação de DOM pelo ID usando JavaScript</h1>
    <h2>Selecione um elemento pelo ID e altere o seu texto</h2>
    <div id="msg">Clique aqui</div>
    <script>
        let d = window.document.getElementById('msg') //alterando msg "Clique aqui" para "Olá"
        d.innerText = 'Olá'
        d.style.color = "blue" //aplicando cor a varíavel d.
    </script>
</body>
</html>
